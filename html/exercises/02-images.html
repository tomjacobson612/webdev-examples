<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <!-- Add your code here -->
      <figure>
        <img 
        src="http://placekitten.com/200/150" 
        alt="A cute cat." title="Cute kitty cat." 
        width="200" 
        height="150"/>
        <figcaption>A kitty cat.</figcaption>
      </figure>
      <figure>
        <img 
        src="https://place-puppy.com/200x150" 
        alt="A cute puppy." 
        title="Cute puppy dog."
        width="200"
        height="150">
        <figcaption>A puppy.</figcaption>
      </figure>
    </main>
  </body>
</html>
