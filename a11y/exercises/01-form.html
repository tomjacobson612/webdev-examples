<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01 - Form</title>
  </head>
  <body>
    <h1>Form Example</h1>
    <form action="">
      <label>
        Name
        <input type="text" />
      </label>
      <br /><br />
      <label>
        Email
        <input type="text" />
      </label>
      <br /><br />
      <fieldset>
        <legend>Favorite Character</legend>
        <input type="radio" id="spongebob" />
        <label for="spongebob">Spongebob</label>
        <br>
        <input type="radio" id="patrick" />
        <label for="patrick">Patrick</label>
        <br>
        <div><input type="radio" id="sandy" />
        <label for="sandy">Sandy</label>
      </fieldset>
      <br />
      <button>Submit</button>
    </form>
  </body>
</html>
